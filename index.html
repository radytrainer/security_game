<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <audio id="myAudio">
        <source src="error.mp3" type="audio/ogg">
        <source src="error.mp3" type="audio/mpeg">

      </audio>
    <audio id="con">

      </audio>

      </video>
    <div class="container">
        <div class="login">
            <textarea name="" id="sms" rows="5" placeholder="Message" autofocus></textarea>

            <input type="radio" name="virus" value="virus"> Virus

        </div>
